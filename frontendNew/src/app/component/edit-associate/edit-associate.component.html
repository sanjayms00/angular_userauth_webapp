<form [formGroup]="EditUserForm" (ngSubmit)="editUser()">
    <mat-card>
        <mat-card-header>
            <h1>Edit User</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="mat-50">
                <mat-label>Name</mat-label>
                <input matInput formControlName="userName">
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Mobile</mat-label>
                <input matInput formControlName="mobile">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">save</button>
        </mat-card-actions>
    </mat-card>
</form>
