<form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
    <mat-card>
      <mat-card-header>
        <h1>Register</h1>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="mat-50">
          <mat-label>Name</mat-label>
          <input matInput formControlName="userName">
          <!-- <mat-error *ngIf="registerForm.get('userName').hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('userName').hasError('minlength')">
            Name must be at least 10 characters long
          </mat-error> -->
        </mat-form-field>
  
        <mat-form-field class="mat-50">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <!-- <mat-error *ngIf="registerForm.get('email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email').hasError('email')">
            Invalid email format
          </mat-error> -->
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile">
          <!-- <mat-error *ngIf="registerForm.get('mobile').hasError('required')">
            Mobile is required
          </mat-error> -->
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <!-- <mat-error *ngIf="registerForm.get('password').hasError('required')">
            Password is required
          </mat-error> -->
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <!-- <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">
            Confirmation password is required
          </mat-error> -->
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit">Register</button>
      </mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/login']" routerLinkActive="router-link-active" >Already have an account</button>
      <button mat-button color="accent" [routerLink]="['/']" routerLinkActive="router-link-active" > go to home</button>
    </mat-card>
  </form>
